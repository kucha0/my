<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 */
        #box1{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;justify-content: center;
        align-items: center;}
        #box1 div{width: 30%;height: 30%;background: black;
            border-radius: 50%;}
        /* 2 */
        #box2{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;
            justify-content: space-evenly;
        }
        #box2 div{width: 30%;height: 30%;background: black;
            border-radius: 50%;}
        #box2 div:last-child{align-self: flex-end;}
        /* 3 */
        #box3{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;
            justify-content: space-evenly;align-items: center;
        }
        #box3 div{width: 30%;height: 30%;background: black;
            border-radius: 50%;}
        #box3 div:first-child{align-self: flex-start;}
        #box3 div:last-child{align-self: flex-end;}
        /* 4 */
        #box4{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;flex-wrap: wrap;
        }
        #box4 div{width: 100%;display: flex;justify-content: space-between;}
        #box4 div:last-child{align-items: flex-end;}
        #box4 i{display: block; width: 30%;height: 60%;
            background: black;border-radius: 50%;}
        /* 5 */
        #box5{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;flex-wrap: wrap;
        }
        #box5 div{width: 100%;display: flex;justify-content: center;
            align-items: center;}
        #box5 div:first-child{align-items: flex-start;
            justify-content: space-between;}
        #box5 div:last-child{align-items: flex-end;
            justify-content: space-between;}
        #box5 i{display: block; width: 30%;height: 90%;
            background: black;border-radius: 50%;}
        /* 6 */
        #box6{width: 100px;height: 100px;border: 1px black solid;
            border-radius: 10px;display: flex;flex-wrap: wrap;
        }
        #box6 div{width: 100%;display: flex;justify-content: space-between;
            align-items: center;}
        #box6 div:first-child{align-items: flex-start;
            }
        #box6 div:last-child{align-items: flex-end;
            }
        #box6 i{display: block; width: 30%;height: 90%;
            background: black;border-radius: 50%;}
    </style>
</head>
<body>
    <div id="box1">
        <div></div>
    </div>
    <div id="box2">
        <div></div>
        <div></div>
    </div>
    <div id="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="box4">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>
    <div id="box5">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>
    <div id="box6">
        <div>
            <i></i>

        </div>
        <div>
            <i></i>
            <i></i>
        </div>
        <div>

        </div>
    </div>
</body>
</html>

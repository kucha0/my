<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 300px;height: 300px;border: 1px gray solid;display: grid;
            /* grid-template-rows: 100px auto 25%;
            grid-template-columns: 100px 100px 200px 100px; */
            /* grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-rows: repeat(3 , 1fr);
            grid-template-columns: repeat(3 , 1fr);
        }
        .box div{background: red;border: 1px black solid;}

        .box2{width: 300px;height: 300px;border: 1px gray solid;display: grid;
            grid-template-rows: repeat(3 , 1fr);
            grid-template-columns: repeat(3 , 1fr);
            /* grid-template-areas: "a1 a1 a1" "a2 a2 a3" "a2 a2 a3"; */
            grid-template: 
            "a1 a1 a1" 1fr
            "a2 a2 a3" 1fr
            "a2 a2 a3" 1fr
            /1fr 1fr 1fr;
            /* grid-column-gap: 10px;
            grid-row-gap: 30px; */
            grid-gap: 10px 20px;
        }
        .box2 div{background: red;border: 1px black solid;}
        .box2 div:nth-child(1){grid-area: a1;}
        .box2 div:nth-child(2){grid-area: a2;}
        .box2 div:nth-child(3){grid-area: a3;}

        .box3{width: 500px;height: 500px;border: 1px gray solid;display: grid;
            grid-template-rows: repeat(3 , 50px);
            grid-template-columns: repeat(3 , 50px);
            /* justify-items: center;
            align-items: center;
            place-items: end center; */
            justify-content: space-around;
            align-content: end;
            place-content: space-around;
        }
        .box3 div{background: red;border: 1px black solid;}
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>


<div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    </body>
</html>

<!-- 
font-face是CSS3中的一个模块，他主要是把自己定义的Web字体嵌入到你的网页中。
    好处:
        1.可以非常方便的改变大小和颜色
        2.放大后不会失真
        3.减少请求次数和提高加载速度
        4.简化网页布局
        5.减少设计师和前端工程师的工作量6.可使用计算机没有提供的字体

    使用:
    @font-face语法
        像 .woff 等文件都是做兼容平台处理的，
     -->

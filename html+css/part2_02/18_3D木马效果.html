<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        img{display: block;width: 128px;height: 94px;}
        .parent{width: 600px;height: 300px;border: 1px black solid;
        margin: 30px auto;perspective: 700px;}
        .parent ul{width: 128px;height: 94px;
            margin: 100px auto;position: relative;
            transform-style: preserve-3d;
            transition: 6s;
        }
        .parent ul li{
            width: 100%;height: 100%;position: absolute;left: 0;top: 0;
        }
        .parent ul li:nth-child(1){transform: rotateY(0) translateZ(200px);}
        .parent ul li:nth-child(2){transform: rotateY(60deg) translateZ(200px);}
        .parent ul li:nth-child(3){transform: rotateY(120deg) translateZ(200px);}
        .parent ul li:nth-child(4){transform: rotateY(180deg) translateZ(200px);}
        .parent ul li:nth-child(5){transform: rotateY(240deg) translateZ(200px);}
        .parent ul li:nth-child(6){transform: rotateY(300deg) translateZ(200px);}

        .parent:hover ul{transform: rotateY(360deg);}
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li><img src="../part1_01/img/111.jpg" alt=""></li>
            <li><img src="../part1_01/img/222.jpg" alt=""></li>
            <li><img src="../part1_01/img/333.jpg" alt=""></li>
            <li><img src="../part1_01/img/444.jpg" alt=""></li>
            <li><img src="../part1_01/img/555.jpg" alt=""></li>
            <li><img src="../part1_01/img/333.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>

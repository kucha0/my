<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{margin: 0;padding: 0;list-style: none;}
        ul{width: 360px;}
        ul li{width: 60px;height: 70px;float: left;background: url(../part1_01/img/111.jpg);transition: .3s;}
        ul li:nth-child(1){background-position: 0 -70px;}
        ul li:nth-child(2){background-position: -60px -70px;}
        ul li:nth-child(3){background-position: -120px -70px;}
        ul li:nth-child(4){background-position: -180px -70px;}
        ul li:nth-child(5){background-position: -240px -70px;}
        ul li:nth-child(6){background-position: -300px -70px;}

        ul li:hover:nth-child(1){background-position: 0 350px;}
        ul li:hover:nth-child(2){background-position: -30px 350px;}
        ul li:hover:nth-child(3){background-position: -60px 350px;}
        ul li:hover:nth-child(4){background-position: -90px 350px;}
        ul li:hover:nth-child(5){background-position: -120px 350px;}
        ul li:hover:nth-child(6){background-position: -150px 350px;}


    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        img{display: block;width: 500px;height: 500px;}
        .parent{width: 500px;height: 500px;
            margin: 30px auto;position: relative;
            perspective: 600px;
        }
        .parent div{
            width: 100%;height: 100%;
            position: absolute;left: 0;top: 0;
            backface-visibility: hidden;
            transition: 1s;
        }

        .parent div:first-child{transform: rotateY(0);}
        .parent div:last-child{transform: rotateY(-180deg);}
        
        .parent:hover div:first-child{transform: rotateY(180deg);}
        .parent:hover div:last-child{transform: rotateY(0);}
    </style>
</head>
<body>
    <div class="parent">
        <div><img src="../part1_01/img/111.jpg" alt=""></div>
        <div><img src="../part1_01/img/222.jpg" alt=""></div>
    </div>
</body>
</html>

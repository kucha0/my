<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        ul{list-style: none;}
        #main{
            width: 600px;height: 100px;border: 1px black solid;
            margin: 100px; overflow: auto;
            /* 用于捕捉 */
            scroll-snap-type: x mandatory;
        }
        #main ul{width: 4000px;}
        #main li{
            width: 300px;height: 100px;background: blue;
            float: left;margin: 0 100px;
            /* 用于捕捉 */
            scroll-snap-align: center;
        }

    </style>
</head>
<body>
    <div id="main">
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        ul{list-style: none;}
        /* 表盘 */
        #time{
            width: 300px;height: 300px;border: 3px black solid;
            margin: 30px auto;border-radius: 50%;position: relative;
        }
        #time ul{width: 100%;height: 100%;position: relative;}
        #time ul li{
            width: 2px;height: 10px;background: black;
            position: absolute;left: 50%;top: 0;
            transform-origin: center 150px;
        }
        /* #time ul li:nth-child(2){transform: rotate(6deg);}
        #time ul li:nth-child(3){transform: rotate(12deg);} */

        /* 时针 */
        #hour{
            width: 6px;height: 50px;background: black;
            position: absolute;left: 50%;top: 50%;
            margin:-50px 0 0 -3px;transform-origin: center bottom;
        }
        /* 分针 */
        #minu{
            width: 4px;height: 80px;background: black;
            position: absolute;left: 50%;top: 50%;
            margin:-80px 0 0 -2px;transform-origin: center bottom;
        }
        /* 秒针 */
        #seco{
            width: 2px;height: 120px;background: black;
            position: absolute;left: 50%;top: 50%;
            margin:-120px 0 0 -1px;transform-origin: center bottom;
        }
        /* 中心 */
        #ball{
            width: 20px;height: 20px;background: blue;position: absolute;
            left: 50%;top: 50%;margin: -10px;border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="time">
        <ul>
            <!-- <li></li>
            <li></li>
            <li></li> -->
        </ul>
        <div id="hour"></div>
        <div id="minu"></div>
        <div id="seco"></div>
        <div id="ball"></div>
    </div>

</body>
</html>

<script>

    // 表盘
    var ul = document.querySelector('ul');
    var hour = document.querySelector('#hour')
    var minu = document.querySelector('#minu')
    var seco = document.querySelector('#seco')


    for(var i=0;i<60;i++){
        var li = document.createElement('li');
        li.style.transform='rotate('+(i*6)+'deg)'
        if(i%5 === 0){
            li.style.height='15px'
        }
        ul.appendChild(li);
    }

    run();
    setInterval(run,1000);

    function run(){
        var date = new Date();
        var iH = date.getHours();
        var iM = date.getMinutes();
        var iS = date.getSeconds();

        hour.style.transform = 'rotate('+ ( iH * 30 + iM/2 ) + 'deg)';
        minu.style.transform = 'rotate('+ ( iM * 6 ) + 'deg)';
        seco.style.transform = 'rotate('+ ( iS * 6 ) + 'deg)';
    }

</script>

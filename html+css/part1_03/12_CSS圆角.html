<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#box1{width: 200px;height: 200px;background: red;border-radius: 10px;}
#box2{width: 300px;height: 300px;background: red;border-radius: 40%;}
#box3{width:300px;height:300px;background: red;border-radius: 10px 90px;}
#box4{width: 300px;height:300px;background: red;border-radius: 10px 30px 50px 70px;}
#box5{width:300px;height:300px;background: red;border-radius: 90px/140px;}
#box6{width:300px;height:150px;background: red;border-radius: 150px 150px 0 0;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
</body>
</html>

<!-- 
 3.CSS 定位?
    position :
        static (默认)
        relative
        absolute
        fixed
        sticky
    relative  相对定位:
        如果没有定位偏移量，对元素本身没有任何影响
        不使元素脱离文档流
        不影响  其他元素布局
        left、top、right、bottom是相对于当前元素自身进行偏移的
    absplute  绝对定位:
        使元素完全脱离文档流
        使内联元素支持宽高 (让内联具备块特性)
        使块元素默认宽根据内容决定《让块具备内联的特性)
        如果有定位祖先元素相对于定位祖先元素发生偏移，没有定位祖先元素相对于整个文档发生偏移(绝对、相对、固定)
    fixed  固定定位:
        使元素完全脱高文档流
        使内联元素支持宽高 (让内联具备块特性)
        使块元素默认宽根据内容决定(让块具备内联的特性)
        相对于整个浏览器窗口进行偏移，不受浏览器滚动条的影响
    sticky  黏性定位:
        在指定的位置，进行黏性操作。
    
 -->

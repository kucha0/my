<!-- 
iframe嵌套页面
    iframe 元素会创建包含另外一个文档的内联框架(即行内框架)
————————————————————————————————————————————————————————————————————
        属性                             含义
    frameborder                 规定是否显示框架周围的边框
     width                     定义iframe的宽度
     height                    定义 iframe 的高度
    scrolling                   规定是否在 iframe 中显示滚动条
      src                      规定在 iframe 中引入的 URL
     srcdoc                    规定在 iframe 中显示的页面内容
————————————————————————————————————————————————————————————————————

    应用场景:数据传输、共享代码，局部刷新、第三方介入等。
     -->

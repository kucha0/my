<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../D1/img/333.jpg" alt="" usemap="#star">
    <map name="star">
        <!-- 矩形 -->
        <area shape="rect" coords="200px 600px 800px 400px" href="https://taobao.com" alt="">
        <!-- 圆形 -->
        <area shape="cicr" coords="300px 130px 50px" href="https://taobao.com" alt="">
        <!-- 多边形 -->
        <area shape="poly" coords="305 99 200 300 500 400" href="https://taobao.com" alt="">
    </map>
</body>
</html>



<!-- 
map 与 area ?
    给特殊图形添加链接，area能添加的热区的形状，矩形、园形、多边形。
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 页眉 -->
    <header> 
        <!-- 标题组合 -->
        <hgroup>
            <h1>主标题</h1>
            <h2>副标题</h2>
        </hgroup>
        <!-- 导航 -->
        <nav>
            <ul>
                <li>首页</li>
                <li>论坛</li>
                <li>关于</li>
            </ul>
        </nav>
    </header>
    <!-- 主体 -->
    <main>
        <!-- 独立的内容 -->
        <article>
            <!-- 划分区域 -->
            <section>
        <!-- datalist    :  选项列表 -->
                <input type="text" list="elems">
                <datalist id="elems">
                    <option value="a"></option>
                    <option value="ab"></option>
                    <option value="abc"></option>
                    <option value="abcd"></option>
                    <option value="abcde"></option>
                </datalist>
        <!-- details / summary   :  文档细节 / 文档标题 -->
                <details>
                    <summary>HTML</summary>
                    <p>超文本标记语言</p>
                </details>
        <!-- progress / meter    :  定义进度条 / 定义度量范围 -->
                <progress min="0" max="10" value="7"></progress>
                <meter min="0" max="100" value="50" low="10" high="60"></meter>
        <!-- time   :  定义日期或时间 -->
                <p>
                    今天<time title="2月14日">情人节</time>，街上人很多
                </p>
        <!-- mark   :  带有记号的文本 -->
                <p>
                    今天<mark>情人节</mark>，街上人很多
                </p>
            </section>

            <section>
                <ul>
                    <li>
                        <figure>
                            <img src="../D1/img/222.jpg" alt="" style="width: 200px; height: 200px;">
                            <figcaption>                             
                                    页眉<br>
                                    页脚<br>
                                    导航 
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="../D1/img/333.jpg" alt="" style="width: 200px; height: 200px;">
                            <figcaption>                             
                                    页眉<br>
                                    页脚<br>
                                    导航 
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="../D1/img/444.jpg" alt="" style="width: 200px; height: 200px;">
                            <figcaption>                             
                                    页眉<br>
                                    页脚<br>
                                    导航 
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </section>

            <section></section>
        </article>
        <!-- 辅助信息的内容 -->
        <aside>

        </aside>
    </main>
    <!-- 页脚 -->
    <footer></footer>

</body>
</html>


<!-- 
    HTML5新的语义化标签?
        header  : 页眉
        footer  : 页脚
        main    : 主体
        hgroup  : 标题组合
        nav     : 导航 
        注: header、footer、main 在一个网页中只能出现一次
        
        article    :  独立的内容
        aside      :  辅助信息的内容
        section    :  区域
        figure     :  描述图像或视频
        figcaption :  描述图像或视频的标题部分

        datalist            :  选项列表
        details / summary   :  文档细节 / 文档标题
        progress / meter    :  定义进度条 / 定义度量范围
        time                :  定义日期或时间
        mark                :  带有记号的文本

    -->

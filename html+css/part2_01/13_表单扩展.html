    2.新的input控件

        number              :  数值输入框
        range               :  滑动条

        search              :  搜索框
        color               :  颜色控件
        tel                 :  电话号码输入框 (在移动端会默认调起数字键盘)

    <!-- 
    3.新的表单属性
        autocomplete   :  自动完成
        autofocus      :  获取焦点
        required       :  不能为空
        pattern        :  正则验证 (/d+    [a-z]+)
        method         :  数据传输方式
        enctype        :  数据传输类型
        name / value   :  数据的键值对
    -->
    <!-- 
    4.扩展标签
        fieldset    :  表单内元素分组
        legend      :  为fieldset元素定义标题
        optgroup    :  定义选项组

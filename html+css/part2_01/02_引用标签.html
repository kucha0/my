<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    <blockquote>文本1</blockquote>
    <q>文本1</q><br>
    <abbr title="WHO">文本1</abbr>
    <address>文本1</address>
    <cite>文本1</cite>
    </p>
    
</body>
</html>


<!-- 
    引用标签?
        blockquote : 引用大段的段落解释
        q : 引用小段的短语解释
        abbr : 缩写或首字母缩略词
        address : 引用文档地址信息
        cite :引用著作的标题
     -->

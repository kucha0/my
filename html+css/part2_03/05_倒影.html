<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px;height: 200px;}
        .box{margin: 50px auto;width: 200px;
            -webkit-box-reflect: below 20px linear-gradient(rgba(225, 225, 225, 0) 50%,
            rgba(225,225,225,1));
        }
        .box{margin: 50px auto;width: 200px;
            transform: scale(-1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../part1_01/img/111.jpg" alt="">
    </div>
</body>
</html>



<!--     
        box-reflect   倒影
           above   上
           below   下
           left    左
           right   右
              距离
           遮罩 | 渐变
         -->

<!-- 
    标签分类
    一、按类型
        (1)block ： div 、p 、ul 、li 、h1  ...
            1.独占一行
            2.支持所有样式
            3.不写宽时就与父元素相同
            4.所占区域是一个矩形
        (2)inline ：span 、a 、em 、string 、img ...
            1.挨在一起的
            2.有些样式不支持，比如 widht、height、margin、padding ...
            3.不写宽的时候，宽度由内容决定
            4.所占的区域不一定是矩形
            5.内联标签之间会有空隙，原因：换行产生的
        (3)inline-block : input 、select ... 
            1.挨在一起，但是支持宽高-->
        <!-- 注：布局一般用块标签，修饰文本一般用内联标签 -->

    <!-- 二、按内容
        Flow：流内容
        Metadaata：元数据
        Sectioning：分区
        Heading：标题
        Phrasing：措辞
        Embedded：嵌入的
        Interactive：互动的

    三、按显示
        替换元素：浏览器根据元素的标签和属性，来决定元素的具体显示内容。
            img 、input ...
        非替换元素
            div 、h1 、p ... -->

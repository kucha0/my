    <!-- 显示框类型

        display：block  inline  inline-block  none ...
        区别
        1.display: none;           不占空间的隐藏
        2.visibility: hidden;      占空间的隐藏

    标签嵌套规范
        ul 、li
        dl 、dt 、dd 
        table 、tr 、td

        块能够嵌套内联
        <div>
            <span></span>
            <a href="#"></a>
        </div> 
        块嵌套块
        <div>
            <div></div> 
        </div> 
            特殊：
            错误的写法：
            <p>
                <div></div> 
            </p>

        内联不能嵌套块
        <span>
            <div></div> 
        </span>
            特殊：
            正确的写法：
            <a href="#">
                <div></div> 
            </a>

    -->

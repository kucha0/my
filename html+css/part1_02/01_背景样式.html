<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            height: 8000px;
        }
        div{
            /* backgruound-color 背景色 */
            background-color: red;
            width: 100%;
            height: 2000px;
            /* backgruound-image 背景图 */
            /* url（背景地址）
            默认：会水平垂直铺满背景图 */
            background-image: url(../D1/img/222.jpg);
            /* backgruound-repeat 平铺方式
            repeat-x   x轴平铺
            repeat-y   y轴平铺
            repeat(x ，y都惊醒平铺,默认值)
            no-repeat  都不平铺 */
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            background-repeat: no-repeat;
            /* backgruound-position : 背景位置
            x  y : number  |  单词
            x : left、center、right
            y : top、center、bottom */
            background-position: center center;
            /* background-attachment : 背景图随滚动条移动方式 ; 
            fixed（背景位置按照浏览器进行偏移）
            scroll : 默认值（背景位置按照当前元素进行偏移）
            */
            background-attachment: fixed;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>

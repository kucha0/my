<!-- 
1.形同样式优先级
    当设置相同样式时，后面的优先级较高，但不建议出现重复设置样式情况。
2.内部样式与外部样式
    内部样式与外部样式优先级相同，如果都设置了相同属性，那么后写的引入方式优先级高
3.单一样式优先级
    style行间 > id > class > tag > * > 继承

    注：style行间  权重   1000
        id        权重   100
        class     权重   10
        tag       权重   1 
    -->
    
<!-- 4.!important   用于提高优先级（非常规，慎用[不能针对继承的属性进行优先级提升]） -->
<!-- 5.标签+类与单类
    标签+类 > 单类
6.群组优先级
    群组选择器与单一选择器的优先级相同，靠后写的优先级高
7.层次优先级
    1.权重比较
        ul  li  .box  p  input{}     1 + 1 + 10 + 1 + 1
        .hello  span  #elem{}        10 + 1 + 100
    2.约分比较
        ul  li  .box  p  input{}     li  p  input{}
        .hello  span  #elem{}        #elem{} -->

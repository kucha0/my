<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 100px;height: 100px;background: red;opacity: 0.5;}
        #div2{width: 100px;height: 100px;background: rgba(255, 0, 0, 0.6);
            cursor: url(./111.ico),auto;
        }
    </style>
</head>
<body>
    <div id="div1">这是一个块</div>
    <p>aaaaa</p>
    <div id="div2">you是一个块</div>
    
</body>
</html>


    <!-- 透明度与手势
    opacity ：0（透明,占空间）~ 1（不透明）
                0.5（半透明）
        注：占空间，所有的子内容都会透明
    rgba() : 0 ~ 1
        注：可以让指定的样式透明，而不影响其他样式

    cursor : 手势
        default ：默认箭头
        要实现自定义手势：
            准备图片 ： ( .cur  .ico ) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 500px; height: 500px; border: 2px red dotted; color: aqua; font-size: 30px; }
        /* 文字继承边框 */
        p{border: inherit;}
    </style>
</head>
<body>
    <div>
        <p>这是个杜纳罗</p>
    </div>
</body>
</html>



    <!-- 
        文字相关样式可以被继承
        布局相关样式不能被继承（默认不能继承，但是可以设置继承属性 inherit值）
    
    -->

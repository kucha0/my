<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1{
            width: 1600px;
            height: 800px;
            background-image: url(./D1/img/111.jpg);
            background-attachment: fixed;
        }
        #div2{
            width: 1600px;
            height: 800px;
            background-image: url(./D1/img/222.jpg);
            background-attachment: fixed;
        }
        #div3{
            width: 1600px;
            height: 800px;
            background-image: url(./D1/img/333.jpg);
        }
        table{
            background-color: wheat;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <table border="1" cellpadding="30" cellspacing="20">
            <caption><h1>天气预报</h1></caption>
            <tHead>
            <tr align="right">
                <th colspan="2">日期</th>
                <th>天气</th>
                <th>出行</th>
            </tr>
        </tHead>
        <tbody>
            <tr align="top">
                <td rowspan="2">2022</td>
                <td>晴天</td>
                <td>白天</td>
                <td>不能出行</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>白天</td>
                <td>晴天</td>
                <td>不能出行</td>
            </tr>
            <tr>
                <td>11月</td>
                <td>冷天</td>
                <td>白天</td>
                <td>不出行</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div id="div2">
        <h2>输入框：</h2>
        <input type="text" placeholder="请输入用户名">
        <h2>密码框：</h2>
        <input type="password" placeholder="请输入密码">
        <h2>复选框：</h2>
        <input type="checkbox" checked>香蕉
        <input type="checkbox">苹果
        <input type="checkbox" disabled>梨
        <input type="checkbox">奶茶
        <h2>单选框</h2>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <h2>上传文件</h2>
        <input type="file">
        <h2>提交按钮和重置按钮</h2>
        <input type="submit">
        <input type="reset">
    </div>
    <div id="div3">
        <table border="1" cellpadding="30" cellspacing="20">
            <caption><h1>天气预报</h1></caption>
            <tHead>
            <tr align="right">
                <th colspan="2">日期</th>
                <th>天气</th>
                <th>出行</th>
            </tr>
        </tHead>
        <tbody>
            <tr align="top">
                <td rowspan="2">2022</td>
                <td>晴天</td>
                <td>白天</td>
                <td>不能出行</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>白天</td>
                <td>晴天</td>
                <td>不能出行</td>
            </tr>
            <tr>
                <td>11月</td>
                <td>冷天</td>
                <td>白天</td>
                <td>不出行</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
